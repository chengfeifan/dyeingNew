version: '3.9'
services:
  api:
    image: python:3.11-slim
    working_dir: /workspace
    command: bash -lc "pip install -r backend/requirements.txt && HISTORY_DIR=/workspace/spectra_history uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./:/workspace
      - ./spectra_history:/workspace/spectra_history
    ports:
      - "8000:8000"
  web:
    image: node:20-alpine
    working_dir: /workspace/frontend
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./:/workspace
    environment:
      - VITE_API_BASE=http://api:8000
    ports:
      - "5173:5173"
