version: '3.9'
services:
  api:
    image: python:3.11-slim
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/app
      - ./spectra_history:/app/spectra_history
    ports:
      - "8000:8000"
    environment:
      - HISTORY_DIR=/app/spectra_history
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -lc "npm ci && npm run build && npm run preview -- --host 0.0.0.0 --port 4173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_BASE=/api
    ports:
      - "4173:4173"
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
